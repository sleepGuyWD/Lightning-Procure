<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning Procure</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400&family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
  <section class="sidePortion" id="quickGuide">
    <section id="outer">
      <section id="inner">
        <section id="innerHolder">
          <span class="quickTextSpans">Quick 6-Month Buy Actions</span>
          <section id="quickActionsText">
            <span>Enter Current Stock</span>
            <span>Enter 3-month Low</span>
            <span>Enter 3-month High</span>
            <span>Enter PO Qty</span>
          </section>
          <span class="quickTextSpans">Calculate</span>
          <span class="quickTextSpans">See 6-month overview</span>
          <span class="quickTextSpans">Assess/Complete Actions</span>
        </section>
      </section>
    </section>
  </section>
  <main>
    <section id="mainHolder">
      <section id="topSection">
        <section class="titleHalf One">
          <h1>Lightning Procure</h1>
          <span>Quick-glance, 6-month overview</span>
        </section>
        <section class="titleHalf Two"></section>
      </section>
      <div id="inputSecHolder">
        <section id="inputSection">
          <section class="row Current">
            <span class="textDescription">Enter Current Stock</span>
            <input type="text" name="" id="currentInput">
          </section>
          <section class="row Low">
            <span class="textDescription">Enter 3-Month Low</span>
            <input type="text" name="" id="lowInput">
          </section>
          <section class="row High">
            <span class="textDescription">Enter 3-Month High</span>
            <input type="text" name="" id="highInput">
          </section>
          <section class="row Rebuy">
            <span class="textDescription">Enter Rebuy Qty</span>
            <input type="text" name="" id="rebuyInput">
          </section>
        </section>
      </div>
      <section id="calcSection">
        <button>Calculate</button>
      </section>
      <section id="displayDataSection">
        <div id="dataPlacement"></div>
      </section>
    </section>
  </main>
  <section class="sidePortion"></section>
</body>
</html>
